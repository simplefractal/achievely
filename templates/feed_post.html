              <div class="feed-post">
                  <div class="feed-post-icon">
                     <img src="{{ post.user_icon_url }}" width="50" height="50"/>
                  </div>
                  <div class="feed-post-username">{{ post.user.first_name }} {{ post.user.last_name }}</div>
                  <div class="feed-post-note">{{ post.note }}</div>
                  <div class="feed-post-media-content">
                      {% if post.video %}
                      <div class='video-wrapper'>
                        <video width="320" height="240" controls>
                          <source src="{{ post.video.url }}" type="video/mp4">
                          <source src="movie.ogg" type="video/ogg">
                          <object data="movie.mp4" width="320" height="240">
                            <embed src="movie.swf" width="320" height="240">
                          </object>
                        </video>
                      </div>
                      {% elif post.image %}
                      <img src="{{ post.image_url }}"/>
                      {% endif %}
                  </div>
              </div>
